<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./weather.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work Sans">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
    <title>Weather App</title>
</head>
<body>
 
    <div class="container">
        <div class="wraper_search">
            <input type="text" class="userinput" placeholder="Enter a city" >
            <button class="btn" onclick="sendcountryname()">SEARCH</button>
        </div>
        <div class="main-wrapper">
            <div class="placename"></div>
            <div id="icon"></div>
            <div class="fa" style="opacity: 0;"></div>
            <div class="conditionofweather"></div>
            <div class="temp"></div>
            <div class="maxmin-wrapper">
                <div class="maxtemp"></div>
                <div class="mintemp"></div>
            </div>
        </div>
    </div>


    </div>

    <script src="./weather.js"></script>
</body>
</html>
